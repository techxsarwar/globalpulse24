<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlobalPulse24</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
        }
        .login-card {
            background-color: var(--white);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header .logo {
            font-size: 2rem;
            font-weight: 700;
        }
        .login-header .text-primary {
            color: var(--primary-color);
        }
        .login-subtitle {
            color: var(--text-light);
            margin-top: 0.5rem;
        }
        .error-msg {
            color: var(--primary-color);
            background-color: #FEE2E2;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        .btn-full {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">Global<span class="text-primary">Pulse</span>24</div>
                <p class="login-subtitle">Sign in to your Publisher/Admin account</p>
            </div>
            
            <div id="error-message" class="error-msg">Invalid credentials</div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            <div class="text-center mt-1">
                <a href="index.html" style="color: var(--text-light); font-size: 0.9rem;">&larr; Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch('http://localhost:8000/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('gp24_token', data.access_token);
                    // Determine where to redirect based on role by decoding JWT or simple endpoint check
                    // For simplicity here, just go to admin.html
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Invalid username or password';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Error connecting to server';
            }
        });
    </script>
</body>
</html>
